    <article id="ejercicio1">
        <h1>Ejercicio 1 (Piramide)</h1>

        <button onClick="window.location.reload();">Reset</button>
    </article>
    <article id="ejercicio2">
        <h1>Ejercicio 2 (Fizzbuzz)</h1>

        <input type="submit" onclick="fizzbuzz()">
    </article>
    <article id="ejercicio3">
        <h1>Ejercicio 3 (Tablero de ajedrez)</h1>
        <label for="p3">Ingresa un numero del 1 al 50</label>

        <input type="submit" onclick="ajedrez()">
    </article>
    <article id="ejercicio4">
        <h1>Ejercicio Numero mayor</h1>
        <label for="p4">Ingresa un numero</label>
        <input type="number" value="0" id="p4">

        <input type="number" value="0" id="p5">
        <input type="submit" onclick="bigestNumber()">

    <article id="ejercicio5">
        <h1>Ejercicio Recursión</h1>

        <input type="number" value="15" id="p6">
